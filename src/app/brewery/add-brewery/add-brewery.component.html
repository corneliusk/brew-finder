<div class="container" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add a New Brewery!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="breweryForm" (ngSubmit)="onSubmit()" class="add-brewery-form d-flex flex-column col-6 offset-3">
            <mat-form-field>
              <input matInput placeholder="Name" formControlName="name" value="">
            </mat-form-field>
            <div formGroupName="address" class="d-flex flex-column">
              <mat-form-field>
                <input matInput placeholder="Street Address" value="" formControlName="street">
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="City" value="" formControlName="city">
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="state" name="state">
                        <mat-option *ngFor="let state of this.states" [value]="state.abbreviation">
                          {{state.name}}
                        </mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field>
                  <input matInput placeholder="zipcode" value="" formControlName="zip">
                </mat-form-field>
            </div>
            <button mat-button type="submit">Submit</button>
          </form>

    </mat-card-content>
  </mat-card>

</div>
